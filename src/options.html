<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/settings_page.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-block">
                <div class="heading">
                    <h3>Susi Settings Page</h3>
                    <span>Customise Susi The way you like it</span>
                </div>
                <hr>
                <div class="micAccess">
                    <h4>Mic Access</h4>
                    <span>Please Allow mic access</span>
                    <input type="button" id="micAccess" class="btn btn-primary" value="Allow" style="color: #fff; background-color: #2d75d1 ">
                </div>
                <hr>
                <div class="customBackground">
                    <form id="backgroundChange">
                        <h4>Background Settings</h4>
                        <p>Enter the url to add Custom Background</p>
                        <input type="text" id="backUrl">
                        <input type="submit" class="btn btn-primary" style="color: #fff; background-color: #2d75d1">
                    </form>
                </div>
                <hr>
                <div class="themes" style="display: inline;">
                    <h4>Predefined Themes</h4>
                    <div class="themeSelectors" id="preDefThemes">
                        <input type="button" id="black" class="btn theme" style="background-color: black;">
                        <input type="button" id="deeppink" class="btn theme" style="background-color: deeppink;">
                        <input type="button" id="chartreuse" class="btn theme" style="background-color: chartreuse;">
                        <input type="button" id="brown" class="btn theme" style="background-color: brown;">
                        <input type="button" id="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <script src="js/allowmic.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>

</html>
