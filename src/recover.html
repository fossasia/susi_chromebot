<!DOCTYPE html>
<html>
<head>
    <title>SUSI Login Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/recover.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <img src="images/susi-logo.png" class="img-fluid signin-image">
                    <div id="notreset">
                        <form id="resetForm">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-success" id="resetbutton">Reset</button>
                            <br>
                            <p style="text-align: center;">
                                <a href="signup.html" style="color: #fff; ">New User? Visit here to sign up.</a>
                            </p>
                            <p style="text-align: center;">
                                <a href="login.html" style="color: #fff; ">Want to Login?</a>
                            </p>
                        </form>
                    </div>
                    <div id="reset">
                        <p style="text-align: center;color:#fff;">
                            There is nothing here!! Recovery link is sent to your email.
                        </p>
                        <p style="text-align: center;">
                            <a href="login.html" class="btn btn-success" style="color: #fff; ">Login</a>
                        </p>
                        <br />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/reset.js"></script>
</body>
</html>
