<!DOCTYPE html>
<html lang="en" id="doc">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <div class="surroundbox" id="surroundbox">
        <header class="headerbox" id="headerbox">
         <a href="javascript: void(0)" id="setting"></a> 
         <div class="dropdown">
         	<div id="dropdown"><img src="images/dots.png" style="width: auto; height: 20px;"></div>
         	<div class="dropdown-content">
         		<a href="https://chat.susi.ai/overview" target="_blank"><li>About</li></a>	
         		<a href="https://chat.susi.ai/" target="_blank"><li>Chat</li></a>	
         		<a href="https://skills.susi.ai/" target="_blank"><li>Skills</li></a>	
         		<a href="options.html" target="_blank"><li>Settings</li></a>	
         		<a href=""><li>Login</li></a>	
         	</div>
         </div>

          <a href="https://chat.susi.ai/overview" target="_blank">  <img id="susi-logo" src="images/susi-logo.png" > </a>
          <div class="theme">
          <label class="switch">
		  <input type="checkbox" id="check">
		  <span class="slider round"></span>
		  </label>
		  </div>
        </header>
        
        <div id="micmodal" class="micmodal">
            <div class="micmodal-content">
                    <span><h1>Speak now</h1></span>
                    <img id="micimg" src="images/mic.gif" alt="speak now" />
            </div>
        </div>

        <div class="box" id="box">
            <div class="messages" id="messages">
            </div>
        </div>

        <form id="formid">
            <div class="field has-addons" id="field">
                <div class="control" id="micdiv">
                        <button id="mic" class="button icon"><i class="material-icons" id="icon">keyboard_voice</i></button>
                </div>
                <div class="control" id="textareadiv">
                    <textarea class="textarea" placeholder="Enter message" name="text" id="textarea" cols="20" rows="1" autofocus></textarea>
                </div>
                <div class="control" id="senddiv">
                    <button class="button icon" id="but"><i class="material-icons" id="icon1">&#xE163;</i></button>
                </div>
            </div>            
        </form>
    </div>   
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
