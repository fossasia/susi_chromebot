<!DOCTYPE html>
<html lang="en" id="doc">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body" onload="change()" >
    <div class="surroundbox" id="surroundbox">
        <header class="headerbox" id="headerbox">
                <a href="javascript: void(0)" id="setting"></a>

          <a href="https://chat.susi.ai/overview" target="_blank">  <img id="susi-logo" src="images/susi-logo.png" > </a>
          <a href="javascript: void(0)" id="speak" style="color:white;"><i class="material-icons" id="speak-icon">volume_up</i></a>

          <div class="theme">
          <label class="switch">
          <input type="checkbox" id="check">
          <span class="slider round"></span>
          </label>
          </div>
        <div style="z-index: 2;" class="dropdown">
            <div id="dropdown"><img src="images/dots.png" style="width: auto; height: 20px;"></div>
            <div class="dropdown-content">
                <a href="https://chat.susi.ai/overview" target="_blank"><li>About<img src="images/about.svg" ></li></a>
                <a href="https://chat.susi.ai/" target="_blank"><li>Chat<img src="images/chat.svg"></li></a>
                <a href="https://skills.susi.ai/" target="_blank"><li>Skills<img src="images/skills.svg"></li></a>
                <a id="export"><li>Export<img src="images/export.svg"></li></a>
                <a href="" id="clear"><li>Clear Chat<img src="images/clearAll.svg" ></li></a>
                <a href="login.html" target="_blank"><li id="log">Login<img src="images/login.svg" > </li></a>
            </div>
        </div>
    </header>

        <div id="micmodal" class="micmodal">
            <div class="micmodal-content">
                    <span><h1>Speak now</h1></span>
                    <img id="micimg" src="images/mic.gif" alt="speak now" />
            </div>
        </div>

        <div class="box" id="box">
            <div class="messages" id="messages">
            </div>
        </div>
        <span style="z-index: 1;" class="scroll-icon" id="scrollIcon">
        <svg viewBox="0 0 24 24" style="display: inline-block; color: rgb(255, 255, 255); fill: rgb(255, 255, 255); height: 30px; width: 24px; user-select: none; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; line-height: 40px;"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"></path></svg>
        </span>
        <form id="formid">
            <div class="field has-addons" id="field">
                <div class="control" id="micdiv">
                        <button id="mic" class="button icon"><i class="material-icons" id="icon">keyboard_voice</i></button>
                </div>
                <div class="control" id="textareadiv">
                    <textarea class="textarea" placeholder="Enter message" name="text" id="textarea" cols="20" rows="1" autofocus></textarea>
                </div>
                <div class="control" id="senddiv">
                    <button class="button icon" id="but"><i class="material-icons" id="icon1">&#xE163;</i></button>
                </div>
            </div>
        </form>
    </div>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="js/overhang.min.js"></script>
    <script src="js/allowmic.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
