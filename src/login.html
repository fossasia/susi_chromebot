<!DOCTYPE html>
<html>
<head>
    <title>SUSI Login Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <img src="images/susi-logo.png" class="img-fluid signin-image">

                    <button class="btn btn-warning"   id="settings">SUSI Settings</button>
                    <br/>
                    <div class="alert alert-danger error col-md-10" id="error">

                       Error
                   </div>



                    <div class="nologgedin" id="nologgedin">
                        <form id="login">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="username" placeholder="Email">
                            </div>
                            <br />
                            <div class="form-group">
                                <label class="form-control-label" for="password">Password:</label>
                                <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                    <span class="field-icon">
                                        <i class="fa fa-eye" id="toggle"></i>
                                    </span>
                                </div>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-success" name="Login" id="loginbutton" data-loading-text="Please wait">Login</button>
                            <br>
                            <p style="text-align: center; color: #fff">
                                New User? Visit <a href="signup.html" style="text-align: center; color: #fff; text-decoration: underline">here</a> to sign up.
                            </p>
                            <p style="text-align: center;">
                                <a href="recover.html" style="color: #fff; ">Forgot Password?</a>
                            </p>
                        </form>
                    </div>

                    <div class="loggedin" id="loggedin">
                        <button class="btn btn-danger" name="Logout" id="logout">Logout</button>
                        <br/>

                        <p style="text-align: center; color: #fff">
                            Click <a style="text-align: center; color: #fff; text-decoration: underline" id="pass" href="#" >here</a> to change password.
                        </p>
                    </div>
                    <form id="cPass" style="display:none;">
                        <div class="form-group">
                            <input type="email" class="form-control fmargin" id="cemail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control fmargin" id="cpassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control fmargin" id="newPassword" placeholder="New Password">
                            <div style="text-align: center">
                                <small hidden id="passwordlim">Minimum 6 characters required</small>
                            </div>
                        </div>
                        <div style="text-align: center">
                            <input disabled type="submit" id="csubmit" style="width: 20rem;" class="btn btn-success fmargin">
                        </div>
                    </form>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
