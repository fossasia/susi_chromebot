<!DOCTYPE html>
<html>
<head>
    <title>SUSI Login Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <img src="images/susi-logo.png" class="img-fluid signin-image">
                    <div class="alert alert-danger error col-md-10" id="error">
                       Error
                   </div>
                    <div class="nologgedin" id="nologgedin">
                        <form id="login">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="username" placeholder="Email">
                            </div>
                            <br />
                            <div class="form-group">
                                <label class="form-control-label" for="password">Password:</label>
                                <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                    <span class="field-icon">
                                        <i class="fa fa-eye" id="toggle"></i>
                                    </span>
                                </div>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-success" name="Login" id="loginbutton" data-loading-text="Please wait">Login</button>
                            <br>
                            <p style="text-align: center;">
                                <a href="signup.html" style="color: #fff; ">New User? Visit here to sign up.</a>
                            </p>
                            <p style="text-align: center;">
                                <a href="recover.html" style="color: #fff; ">Forgot Password?</a>
                            </p>
                        </form>
                    </div>
                    <div class="loggedin" id="loggedin">
                        <button class="btn btn-success" name="Logout" onClick="logout(this)" id="logout">Logout</button>
                        <br />
                        <a  style="margin-left:35%; color:#fff;"  id="pass" href="#" >Click here to change password</a>
                    </div>
                     
                    <div style="margin-left: 27%; margin-top: 3%;" >
                    <form id="cPass" style="display:none;">
                        <input type="email" id="cemail" placeholder="Email" class="fmargin" required>
                        <input type="password" id="cpassword" placeholder="Password" class="fmargin" required>
                        <input type="password" id="newPassword" placeholder="NewPassword" class="fmargin" required>                    
                        <input type="submit" class="btn btn-success fmargin" style="width:330px;">

                    </form>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
