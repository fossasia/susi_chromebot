<!DOCTYPE html>
<html>
<head>
    <title>SUSI Login Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <img src="images/susi-logo.png" class="img-fluid signin-image">
                    <div class="alert alert-danger error col-md-10" id="error">
                       Error
                   </div>
                    <div class="nologgedin" id="nologgedin">
                        <form id="login">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="username" placeholder="Email">
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div style="text-align: center;">
                            	<label>Click to show password</label>
                            	<input type="button" id="toggle">
                            </div>
                            	<div id="showPass" style="display: none;">
                            		<br/>
                            		<div class="form-group" id="password2"  >
                            			<label for="password">Show Password</label>
                            			<input type="username" class="form-control text-muted" id="showpassword" placeholder="Password">
                            		</div>	
                            	</div>
                            <br />
                            <button type="submit" class="btn btn-success" name="Login" id="loginbutton" data-loading-text="Please wait">Login</button>
                            <br>
                            <p style="text-align: center;">
                                <a href="signup.html" style="color: #fff; ">New User? Visit here to sign up.</a>
                            </p>
                            <p style="text-align: center;">
                                <a href="recover.html" style="color: #fff; ">Forgot Password?</a>
                            </p>
                        </form>
                    </div>
                    <div class="loggedin" id="loggedin">
                        <button class="btn btn-success" name="Logout" onClick="logout(this)" id="logout">Logout</button>
                        <br />
                        <a  style="margin-left:35%; color:#fff;"  id="pass" href="#" >Click here to change password</a>
                    </div>
                     
                    <div style="margin-left: 27%; margin-top: 3%;" >
                    <form id="cPass" style="display:none;">
                        <input type="email" id="cemail" placeholder="Email" class="fmargin">
                        <input type="password" id="cpassword" placeholder="Password" class="fmargin" >
                        <input type="password" id="newPassword" placeholder="NewPassword" class="fmargin">                        
                        <input type="submit" class="btn btn-success fmargin" style="width:330px;" >

                    </form>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
