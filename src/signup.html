<!DOCTYPE html>
<html>
<head>
    <title>SUSI Login Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <img src="images/susi-logo.png" class="img-fluid signin-image">
                    <div id="notsignup">
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <br />
                            <div class="form-group">
                              <label class="form-control-label" for="password">Password:</label>
                              <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                <span class="field-icon">
                                  <i class="fa fa-eye" id="toggle"></i>
                                </span>
                              </div>
                                <div style="text-align: center">
                                    <small hidden id="passwordlim">Minimum 6 characters required</small>
                                </div>
                            </div>
                            <br />
                            <div class="form-group">
                                <label class="form-control-label" for="cpassword">Confirm Password:</label>
                                <div class="input-group">
                                  <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
                                  <span class="field-icon">
                                    <i class="fa fa-eye" id="ctoggle"></i>
                                  </span>
                              </div>
                            </div>
                            <br>
                            <button disabled type="submit" class="btn btn-success" id="signupbutton">Signup</button>
                            <br>
                            <p style="text-align: center;">
                                <a href="login.html" style="color: #fff; ">Already Registered? Want to Login</a>
                            </p>
                        </form>
                    </div>
                    <div id="signedup">
                        <p style="text-align: center;color:#fff;">
                            Violla! You are signed up.
                        </p>
                        <br />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
