<!DOCTYPE html>
<html>
<head>
    <title>SUSI Login Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <img src="images/susi-logo.png" class="img-fluid signin-image">
                    <div id="notsignup">
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="cpassword">Confirm password:</label>
                                <input type="password" class="form-control" id="cpassword" placeholder="Re-enter your password">
                            </div>
                            <br />
                            <button type="submit" class="btn btn-success" id="signupbutton">Signup</button>
                            <br>
                            <p style="text-align: center;">
                                <a href="login.html" style="color: #fff; ">Already Registered? Want to Login</a>
                            </p>
                        </form>
                    </div>
                    <div id="signedup">
                        <p style="text-align: center;color:#fff;">
                            Violla! You are signed up.
                        </p>
                        <br />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
