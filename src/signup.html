<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SUSI Login Portal</title>
    <script type="text/javascript">

        function checkForm(form) {
            if (form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
                re = /[0-9]/;
                if (!re.test(form.pwd1.value)) {
                    alert("Password must contain at least one number (0-9)!");
                    form.pwd1.focus();
                    return false;
                }
            } else {
                alert("Passwords do not match!");
                form.pwd1.focus();
                return false;
            }
            return true;
        }

    </script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link href="css/stylelogin.css" rel="stylesheet">

</head>

<body class="text-center">
    <div id="notsignup">
        <form class="form-signin" id="signupForm" onsubmit="return checkForm(this);">
            <img class="mb-4 img-fluid" src="images/susi-logo.png" alt="">

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" value="" class="form-control" placeholder="Email address*" required
                autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="pwd1" id="inputPassword" value="" class="form-control " placeholder="Password*"
                required>
            <label for="inputcPassword" class="sr-only ">Confirm password</label>
            <input type="password" name="pwd2" id="inputcPassword" value="" class="form-control" placeholder="Confirm password*"
                required>
            <div style="text-align: center;color: white;">
                <small hidden id="passwordlim">Allowed password length is 6 to 64 characters</small>
            </div>
            <input class="btn btn-lg btn-block" id="signupbutton" style="background-color: green;" type="submit" value="Signup" disabled>
            <p><a href="login.html">Already have an account? Want to Login</a></p>

        </form>
    </div>
    <div id="signedup">
        <p>
            <h3 style="text-align: center;color:#332a2a;">Violla! You are signed up.</h3>
        </p>
        <br />
    </div>

    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
